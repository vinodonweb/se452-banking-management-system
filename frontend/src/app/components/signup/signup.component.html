<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-4-desktop">
            <form class="box">
              <h1 class="title has-text-centered has-text-white">Sign Up</h1>
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input class="input" name="username" type="text" [(ngModel)]="signupObj.username" placeholder="Enter your username" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" name="email" type="email" [(ngModel)]="signupObj.email" placeholder="Enter your email" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" name="password" [(ngModel)]="signupObj.password" placeholder="Enter your password" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Account Type</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select name="accountType" [(ngModel)]="signupObj.accountType" required>
                      <option value="" disabled selected>Select account type</option>
                      <option value="CHECKING">Checking</option>
                      <option value="SAVINGS">Savings</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button (click)="onSignup()" class="button is-primary is-fullwidth">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
