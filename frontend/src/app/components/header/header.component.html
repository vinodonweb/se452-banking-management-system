<app-button
*ngIf="hasRoute('/deposit')&&showBtnDeposit"
color="{{ showAddDeposit ? 'red' : 'green' }}"
text="{{ showAddDeposit ? 'Close' : 'Deposit' }}"
(btnClick)="toggleAddDeposit()"
></app-button>
<app-button
*ngIf="hasRoute('/deposit')&&showBtnWithdraw"
color="{{ showAddWithdraw ? 'red' : 'blue' }}"
text="{{ showAddWithdraw ? 'Close' : 'Withdraw' }}"
(btnClick)="toggleAddWithdraw()"
></app-button>

</div>
